# Set prefix key to space
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Pane border colors
set -g pane-border-style fg=#6c7086
set -g pane-active-border-style fg=#b4befe

# Status bar styling
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa,bg=#1e1e2e,bold] #S #[default]"
set -g status-right "#[fg=#f5c2e7,bg=#1e1e2e] %Y-%m-%d #[fg=#94e2d5] %H:%M #[default]"

# Terminal settings
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*:Tc"

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Pane creation (splits) - matching nvim style
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Smart pane navigation - works with nvim when it's running
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Fallback for copy mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Alternative navigation with prefix key
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing - multiple options for flexibility
# Option 1: Shift + hjkl (with prefix)
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Option 2: Arrow keys (with prefix)
bind-key -r Left resize-pane -L 5
bind-key -r Down resize-pane -D 5
bind-key -r Up resize-pane -U 5
bind-key -r Right resize-pane -R 5

# Option 3: Alt + arrow keys (no prefix needed)
bind-key -n M-Left resize-pane -L 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Right resize-pane -R 5

# Option 4: Ctrl + Alt + hjkl (no prefix needed)
bind-key -n C-M-h resize-pane -L 5
bind-key -n C-M-j resize-pane -D 5
bind-key -n C-M-k resize-pane -U 5
bind-key -n C-M-l resize-pane -R 5

# Quick pane selection
bind-key -r Tab last-pane

# Plugins
run-shell ~/.tmux/plugins/tmux-ai-helper/ai_helper.tmux
set -g @plugin 'tmux-plugins/tmux-cmd-complete'
